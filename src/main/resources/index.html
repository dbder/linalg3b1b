<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style src="./style.css"></style>
</head>
<body>

<p>X-Axis</p>
<div class="slidecontainer">
    <input type="range" min="-600" max="600" value="50" class="slider"
           oninput="myFunctionX(this.value)">
</div>

<p>Y-Axis</p>
<div class="slidecontainer">
    <input type="range" min="-600" max="600" value="50" class="slider"
           oninput="myFunctionY(this.value)">
</div>

<p>Z-Axis</p>
<div class="slidecontainer">
    <input type="range" min="-600" max="600" value="50" class="slider"
           oninput="myFunctionZ(this.value)">
</div>

<script>

    function myFunctionX(data) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:7000/settings", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            key: "camera.x",
            value: data
        }));
    }

    function myFunctionY(data) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:7000/settings", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            key: "camera.y",
            value: data
        }));
    }

    function myFunctionZ(data) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:7000/settings", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            key: "camera.z",
            value: data
        }));
    }

</script>
</body>
</html>
